<mat-accordion *ngIf="recomendacoes.length > 0">

    <mat-expansion-panel *ngFor="let recomendacao of recomendacoes">
        <mat-expansion-panel-header>{{recomendacao.texto}} - {{recomendacao.data | date: 'dd/MM/yyyy - HH:mm' }} </mat-expansion-panel-header>

        <mat-action-row>
            <button mat-button color="primary" [routerLink]="['/editar', recomendacao.id]">EDITAR</button>
            <button mat-button color="warn" (click)="onDelete(recomendacao.id)">REMOVER</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>

<p *ngIf="recomendacoes.length <= 0" class="mat-body-1" style="text-align:center;">Nenhuma recomendação cadastrada</p>
